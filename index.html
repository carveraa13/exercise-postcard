<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Postcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-content">
        <section>
            <form class="postcard" action="https://formspree.io/f/{form_id}" method="POST">
                <div class="postcard-header">
                    <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="Logo">
                    <link rel="preconnect" href="https://fonts.gstatic.com">
                    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
                    <h1>My Postcard</h1>
                </div>
                <div class="postcard-body">
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML 5 and CCS3 during my 4Geeks Academy Curse!</p>
                        <p>This is so cool, can;t wait to start doing more stuff!</p> 
                    </div>
                    <div class="right-part">
                        <input type="text" name="fullname" placeholder="Some Name">
                        <input type="text" name="email" placeholder="Some Email">
                        <input type="text" name="message" placeholder="Some Content">
                    </div>
                </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send My Postcard">
                </div>
            </form>
        </section>
    </div>
</body>
</html>
